<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LacoonEN - 專屬社群連結</title>
    <style>
        /* 基礎設定：全螢幕完美覆蓋與字體抗鋸齒 */
        body {
            background: linear-gradient(135deg, #121212 0%, #1e1e1e 100%);
            background-attachment: fixed; /* 讓背景在滑動時固定，增加質感 */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased; /* 讓字體在 Mac/iOS 上更平滑 */
        }

        /* 頭貼預設 (針對 iPhone / 小螢幕) */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            margin-bottom: 24px;
            transition: transform 0.3s ease;
        }

        /* 連結容器預設 (鎖定最大寬度，大螢幕才不會跑版) */
        .links-container {
            width: 100%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* 按鈕預設 (毛玻璃特效) */
        .link-btn {
            display: block;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #ffffff;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        /* --- 觸控與滑鼠的智慧判斷 --- */
        /* 1. 只有支援滑鼠的設備 (電腦版) 才啟用 Hover 滑過特效 */
        @media (hover: hover) {
            .link-btn:hover {
                background: rgba(255, 255, 255, 0.15);
                transform: scale(0.98);
                border: 1px solid rgba(255, 255, 255, 0.3);
            }
            .profile-pic:hover {
                transform: scale(1.05); /* 電腦版滑鼠游標移到頭貼上會微微放大 */
            }
        }

        /* 2. 手機/平板 手指點擊時的下壓回饋 */
        .link-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        /* 底部版權宣告 */
        .footer {
            margin-top: 48px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            letter-spacing: 0.5px;
        }

        /* --- 響應式設計 (RWD) 針對 iPad 平板與 電腦大螢幕 --- */
        @media (min-width: 768px) {
            .profile-pic {
                width: 140px;
                height: 140px;
                margin-bottom: 32px;
            }
            .links-container {
                max-width: 420px; /* 電腦上按鈕可以稍微寬一點，比例更好看 */
                gap: 20px;
            }
            .link-btn {
                padding: 18px 24px;
                font-size: 18px; /* 電腦版字體稍微放大 */
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>

    <img src="profile.png" alt="LacoonEN Profile" class="profile-pic">

    <div class="links-container">

    </div>

    <div class="footer">
        Hosting by LacoonEN&nbsp;&nbsp;|&nbsp;&nbsp;Design by LacoonEN
    </div>

</body>
</html>
