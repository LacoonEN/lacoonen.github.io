<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>伊恩浣熊 | Portfolio</title>
    <style>
        /* --- 全局設定 --- */
        html { scroll-behavior: smooth; }
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang TC", "Microsoft JhengHei", sans-serif;
            margin: 0; padding: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 固定在頂端的導航按鈕 --- */
        .menu-btn {
            position: fixed; top: 24px; left: 24px; z-index: 1100; /* 確保在最上層 */
            cursor: pointer; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; gap: 6px;
            width: 48px; height: 48px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px; backdrop-filter: blur(15px);
            transition: 0.3s cubic-bezier(0.2, 0, 0, 1);
        }
        .menu-btn div { width: 22px; height: 2px; background-color: #ffffff; transition: 0.3s; border-radius: 2px; }
        .menu-btn.active div:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        .menu-btn.active div:nth-child(2) { opacity: 0; }
        .menu-btn.active div:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

        .lang-container { 
            position: fixed; top: 24px; right: 24px; z-index: 1100; 
            user-select: none;
        }
        .lang-selected {
            background: rgba(255, 255, 255, 0.08); border: none;
            color: #fff; padding: 10px 20px; border-radius: 12px; cursor: pointer;
            backdrop-filter: blur(15px); transition: 0.3s; font-size: 13px; font-weight: 600;
        }

        /* --- 選單與動畫反饋 --- */
        .sidebar {
            position: fixed; top: 0; left: -280px; width: 280px; height: 100%;
            background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(30px);
            z-index: 1050; display: flex; flex-direction: column; padding-top: 100px;
            transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .sidebar.active { left: 0; }
        .nav-link {
            color: rgba(255, 255, 255, 0.4); text-decoration: none;
            font-size: 16px; font-weight: 500; letter-spacing: 2px;
            padding: 20px 40px; transition: 0.4s;
            position: relative; overflow: hidden;
        }
        /* 滑鼠放到選單上的小動畫反饋 */
        .nav-link:hover {
            color: #ffffff;
            padding-left: 55px; /* 向右滑動感 */
            background: rgba(255, 255, 255, 0.05);
        }
        .nav-link::before {
            content: ''; position: absolute; left: 30px; top: 50%; width: 0; height: 2px;
            background: #a855f7; transition: 0.3s; transform: translateY(-50%);
        }
        .nav-link:hover::before { width: 15px; }

        /* --- 頁面區塊 --- */
        section {
            min-height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 100px 24px; box-sizing: border-box;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .section-title {
            font-size: clamp(32px, 8vw, 64px); font-weight: 900;
            text-transform: uppercase; margin-bottom: 40px; letter-spacing: -1px;
        }

        /* --- 與我聯繫按鈕發光 --- */
        .contact-btn {
            appearance: none; border: none; cursor: pointer; color: #ffffff;
            font-size: 14px; font-weight: 700; letter-spacing: 2px;
            padding: 18px 50px; border-radius: 50px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2); transition: 0.4s;
        }
        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 35px 5px rgba(168, 85, 247, 0.6); /* 紫色發光 */
        }

        /* --- 彈窗與內容恢復 --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px);
            display: flex; justify-content: center; align-items: center; z-index: 1200;
            opacity: 0; pointer-events: none; transition: 0.4s; padding: 20px;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: #151515; border: 1px solid rgba(255,255,255,0.1); border-radius: 24px;
            padding: 40px 24px; width: 100%; max-width: 380px; text-align: center;
        }
        .social-link {
            display: block; width: 100%; padding: 16px; margin-bottom: 12px;
            background: rgba(255,255,255,0.05); border-radius: 14px; color: #fff; text-decoration: none;
            transition: 0.3s; font-size: 14px; box-sizing: border-box;
        }
        .social-link:hover { background: rgba(255,255,255,0.15); }

        /* 內容外框 */
        .content-card {
            width: 100%; max-width: 800px; background: rgba(255,255,255,0.03);
            border-radius: 30px; padding: 40px; backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <div class="menu-btn" id="menuBtn" onclick="toggleMenu()">
        <div></div><div></div><div></div>
    </div>

    <div class="lang-container" id="langContainer">
        <div class="lang-selected" id="currentLangDisplay">TW</div>
    </div>

    <div class="sidebar" id="sidebar">
        <a href="#home" class="nav-link">首頁</a>
        <a href="#about" class="nav-link">關於我</a>
        <a href="#fursona" class="nav-link">獸設定介紹</a>
        <a href="#events" class="nav-link">活動場次</a>
        <a href="#album" class="nav-link">日常相簿</a>
        <a href="#commissions" class="nav-link">委託作品</a>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" style="position:fixed; inset:0; z-index:1000; background:rgba(0,0,0,0.5); opacity:0; pointer-events:none; transition:0.5s;" onclick="toggleMenu()"></div>

    <section id="home">
        <h1 class="section-title">HI, I'M LACOONEN</h1>
        <button class="contact-btn" onclick="openModal()">與我聯繫</button>
    </section>

    <section id="about">
        <h2 class="section-title">關於我</h2>
        <div class="content-card">
            <p>BIM 工程師 | 高雄科技大學</p>
            <p>喜愛攝影、單車與自由潛水。</p>
        </div>
    </section>

    <section id="fursona">
        <h2 class="section-title">獸設定介紹</h2>
        <div class="content-card">內容整理中...</div>
    </section>

    <section id="events">
        <h2 class="section-title">活動場次</h2>
        <div class="content-card">即將更新 2026 年度活動。</div>
    </section>

    <section id="album">
        <h2 class="section-title">日常相簿</h2>
        <div class="content-card">Photo gallery coming soon.</div>
    </section>

    <section id="commissions">
        <h2 class="section-title">委託作品</h2>
        <div class="content-card">展示相關委託成品。</div>
    </section>

    <div class="modal-overlay" id="socialModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 24px;">與我聯繫</h3>
            <a href="https://www.facebook.com/share/1CG7dizyQ3/" class="social-link" target="_blank">Facebook</a>
            <a href="https://x.com/furrywolf1118" class="social-link" target="_blank">X (Twitter)</a>
            <a href="https://t.me/LacoonEN" class="social-link" target="_blank">Telegram</a>
            <a href="https://xhslink.com/m/2QNs9Daahnb" class="social-link" target="_blank">小紅書</a>
            <a href="https://qm.qq.com/q/qZpAr0dOPC" class="social-link" target="_blank">QQ</a>
            <p onclick="closeModal()" style="margin-top:20px; font-size:12px; opacity:0.5; cursor:pointer;">關閉</p>
        </div>
    </div>

    <script>
        // 選單開關
        function toggleMenu() {
            document.getElementById('menuBtn').classList.toggle('active');
            document.getElementById('sidebar').classList.toggle('active');
            const overlay = document.getElementById('sidebarOverlay');
            overlay.style.opacity = overlay.style.opacity === '1' ? '0' : '1';
            overlay.style.pointerEvents = overlay.style.pointerEvents === 'auto' ? 'none' : 'auto';
        }

        // 點擊選單連結自動收合
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if(document.getElementById('sidebar').classList.contains('active')) toggleMenu();
            });
        });

        // 彈窗功能
        const modal = document.getElementById('socialModal');
        function openModal() { modal.classList.add('active'); }
        function closeModal() { modal.classList.remove('active'); }
        modal.onclick = (e) => { if(e.target === modal) closeModal(); };
    </script>
</body>
</html>
