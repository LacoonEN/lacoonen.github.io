<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>伊恩浣熊 | Portfolio</title>
    <style>
        /* --- 全局設定 --- */
        html { scroll-behavior: smooth; }
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang TC", "Microsoft JhengHei", sans-serif;
            margin: 0; padding: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        section { scroll-margin-top: 80px; }

        /* --- 側邊選單 --- */
        .menu-btn {
            position: fixed; top: 24px; left: 24px; z-index: 1001;
            cursor: pointer; display: flex; flex-direction: column; gap: 6px;
            padding: 12px; background: rgba(255, 255, 255, 0.03);
            border-radius: 12px; backdrop-filter: blur(15px);
            transition: 0.3s cubic-bezier(0.2, 0, 0, 1);
        }
        .menu-btn div { width: 22px; height: 2px; background-color: #ffffff; transition: 0.3s; border-radius: 2px; }
        .menu-btn.active div:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        .menu-btn.active div:nth-child(2) { opacity: 0; }
        .menu-btn.active div:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

        .sidebar {
            position: fixed; top: 0; left: -280px; width: 280px; height: 100%;
            background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(30px);
            z-index: 1000; display: flex; flex-direction: column; padding-top: 100px;
            transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .sidebar.active { left: 0; }
        .nav-link {
            color: rgba(255, 255, 255, 0.5); text-decoration: none;
            font-size: 15px; font-weight: 500; letter-spacing: 2px;
            padding: 18px 40px; transition: 0.3s;
        }
        .nav-link:hover { color: #fff; background: rgba(255, 255, 255, 0.05); padding-left: 50px; }

        .sidebar-overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.6);
            z-index: 999; opacity: 0; pointer-events: none; transition: 0.5s;
        }
        .sidebar-overlay.active { opacity: 1; pointer-events: auto; }

        /* --- 質感語言切換 --- */
        .lang-container { position: fixed; top: 24px; right: 24px; z-index: 1001; }
        .lang-selected {
            background: rgba(255, 255, 255, 0.05); border: none; /* 移除邊框 */
            color: #fff; padding: 10px 20px; border-radius: 12px; cursor: pointer;
            backdrop-filter: blur(15px); transition: 0.3s; font-size: 13px; font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .lang-selected:hover { background: rgba(255, 255, 255, 0.1); }
        
        .lang-dropdown {
            position: absolute; top: 50px; right: 0;
            background: rgba(20, 20, 20, 0.9); border: none; /* 移除邊框 */
            border-radius: 16px; width: 140px; opacity: 0; transform: translateY(-10px);
            pointer-events: none; transition: 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        .lang-container.active .lang-dropdown { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .lang-option { padding: 14px 20px; font-size: 13px; color: rgba(255,255,255,0.6); cursor: pointer; transition: 0.3s; }
        .lang-option:hover { background: rgba(255,255,255,0.08); color: #fff; }

        /* 緩和的語言切換動畫 */
        .lang-fade-out {
            opacity: 0.2;
            filter: blur(4px);
            transition: 0.4s ease;
        }

        /* --- 內容區塊與強迫症邊距優化 --- */
        section {
            min-height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            padding: 80px 20px; box-sizing: border-box;
        }
        .section-title {
            font-size: clamp(40px, 8vw, 80px); font-weight: 900;
            text-transform: uppercase; margin-bottom: 40px; letter-spacing: -2px;
            opacity: 0; transform: translateY(30px); transition: 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .section-title.reveal { opacity: 1; transform: translateY(0); }

        /* 關於我卡片 - 確保手機版不貼邊 */
        .about-card {
            width: 100%; max-width: 900px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 40px; padding: 50px;
            display: flex; gap: 50px; align-items: center; text-align: left;
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            .about-card { 
                flex-direction: column; text-align: center; 
                padding: 40px 24px;
                width: calc(100% - 10px); /* 保持邊距不貼死 */
            }
            .content-area { width: calc(100% - 10px); }
        }

        .profile-img {
            width: 160px; height: 160px; border-radius: 50%;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            padding: 3px; box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }
        .profile-img .inner {
            width: 100%; height: 100%; border-radius: 50%;
            background: #111; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        .profile-img img { width: 100%; height: 100%; object-fit: cover; }

        .info-content { flex-grow: 1; }
        .info-name { font-size: 32px; font-weight: 800; margin-bottom: 8px; color: #fff; }
        .info-tagline { color: #a855f7; font-weight: 600; letter-spacing: 2px; margin-bottom: 24px; font-size: 14px; }

        .info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        @media (max-width: 600px) { .info-grid { grid-template-columns: 1fr; } }

        .info-item {
            background: rgba(255,255,255,0.04); padding: 16px; border-radius: 18px;
            transition: 0.3s;
        }
        .info-label { font-size: 10px; color: rgba(255,255,255,0.4); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .info-value { font-size: 14px; color: rgba(255,255,255,0.9); font-weight: 500; }

        .content-area {
            width: 100%; max-width: 900px; border-radius: 32px;
            padding: 60px 24px; background: rgba(255, 255, 255, 0.02);
            color: rgba(255, 255, 255, 0.4); box-sizing: border-box;
        }

        /* --- 按鈕與其他 --- */
        .contact-btn {
            appearance: none; border: none; cursor: pointer; color: #ffffff;
            font-size: 14px; font-weight: 700; letter-spacing: 2px;
            padding: 18px 50px; border-radius: 50px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3); transition: 0.3s;
        }
        .back-to-top {
            position: fixed; bottom: 30px; right: 24px; width: 48px; height: 48px;
            background: rgba(255,255,255,0.1); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 998; opacity: 0; visibility: hidden; transition: 0.4s;
        }
        .back-to-top.show { opacity: 1; visibility: visible; }
    </style>
</head>
<body>

    <div class="lang-container" id="langContainer">
        <div class="lang-selected" id="currentLangDisplay">TW</div>
        <div class="lang-dropdown">
            <div class="lang-option" onclick="changeLang('TW')">繁體中文 (TW)</div>
            <div class="lang-option" onclick="changeLang('EN')">English (EN)</div>
        </div>
    </div>

    <div class="menu-btn" id="menuBtn" onclick="toggleMenu()">
        <div></div><div></div><div></div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <a href="#home" class="nav-link">首頁</a>
        <a href="#about" class="nav-link">關於我</a>
        <a href="#fursona" class="nav-link">獸設定介紹</a>
        <a href="#events" class="nav-link">活動場次</a>
        <a href="#album" class="nav-link">日常相簿</a>
        <a href="#commissions" class="nav-link">委託作品</a>
    </div>

    <div class="back-to-top" id="backToTop" onclick="scrollToTop()"></div>

    <section id="home">
        <h1 class="section-title reveal" id="mainTitle" style="font-size: clamp(50px, 12vw, 120px); line-height: 1;">HI, I'M<br>LacoonEN</h1>
        <div style="height: 48px;"></div>
        <button class="contact-btn" id="ctaBtn" onclick="openModal()">與我聯繫</button>
    </section>

    <section id="about">
        <h2 class="section-title" id="titleAbout">關於我</h2>
        <div class="about-card" id="aboutCard">
            <div class="profile-zone">
                <div class="profile-img">
                    <div class="inner">
                        <img src="your-avatar.jpg" alt="Profile">
                    </div>
                </div>
            </div>
            <div class="info-content">
                <div class="info-name" id="infoName">伊恩小浣熊</div>
                <div class="info-tagline" id="infoTagline">BIM 工程師</div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label" id="labelJob">職業 / Profession</div>
                        <div class="info-value" id="valJob">BIM 工程師</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label" id="labelEdu">學歷 / Education</div>
                        <div class="info-value" id="valEdu">國立高雄科技大學（就讀中）</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label" id="labelCert">專業證照 / License</div>
                        <div class="info-value" id="valCert">二等遊艇駕駛、AIDA 2 自由潛水</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label" id="labelHobby">興趣愛好 / Hobbies</div>
                        <div class="info-value" id="valHobby">攝影、單車、自由潛水、滑雪</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="fursona"><h2 class="section-title">獸設定介紹</h2><div class="content-area"><p class="m-text">資料維護中...</p></div></section>
    <section id="events"><h2 class="section-title">活動場次</h2><div class="content-area"><p class="m-text">資料維護中...</p></div></section>
    <section id="album"><h2 class="section-title">日常相簿</h2><div class="content-area"><p class="m-text">資料維護中...</p></div></section>
    <section id="commissions"><h2 class="section-title">委託作品</h2><div class="content-area"><p class="m-text">資料維護中...</p></div></section>

    <footer>© 2026 LACOONEN PORTFOLIO</footer>

    <script>
        // --- 側邊選單 ---
        function toggleMenu() {
            document.getElementById('menuBtn').classList.toggle('active');
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }

        // 平滑捲動
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetSec = document.querySelector(link.getAttribute('href'));
                toggleMenu();
                setTimeout(() => targetSec.scrollIntoView({ behavior: 'smooth' }), 300);
            });
        });

        // --- 語言資料庫 ---
        const translations = {
            TW: {
                label: "TW", about: "關於我", cta: "與我聯繫", 
                name: "伊恩小浣熊", tagline: "BIM 工程師", job: "BIM 工程師", 
                edu: "國立高雄科技大學（就讀中）", cert: "二等遊艇駕駛、AIDA 2 自由潛水", hobby: "攝影、單車、自由潛水、滑雪"
            },
            EN: {
                label: "EN", about: "ABOUT ME", cta: "CONTACT ME", 
                name: "LacoonEN", tagline: "BIM Engineer", job: "BIM Engineer", 
                edu: "NKUST (Studying)", cert: "Yacht License, AIDA 2 Freediving", hobby: "Photo, Cycling, Freediving, Skiing"
            }
        };

        function changeLang(langCode) {
            const t = translations[langCode];
            const elements = [
                document.getElementById('titleAbout'),
                document.getElementById('infoName'),
                document.getElementById('infoTagline'),
                document.getElementById('valJob'),
                document.getElementById('valEdu'),
                document.getElementById('valCert'),
                document.getElementById('valHobby'),
                document.getElementById('ctaBtn')
            ];

            // 緩和的淡出動畫
            elements.forEach(el => el.classList.add('lang-fade-out'));
            
            setTimeout(() => {
                document.getElementById('currentLangDisplay').innerText = t.label;
                document.getElementById('titleAbout').innerText = t.about;
                document.getElementById('infoName').innerText = t.name;
                document.getElementById('infoTagline').innerText = t.tagline;
                document.getElementById('valJob').innerText = t.job;
                document.getElementById('valEdu').innerText = t.edu;
                document.getElementById('valCert').innerText = t.cert;
                document.getElementById('valHobby').innerText = t.hobby;
                document.getElementById('ctaBtn').innerText = t.cta;

                // 移除淡出，觸發淡入
                elements.forEach(el => el.classList.remove('lang-fade-out'));
            }, 400);

            document.getElementById('langContainer').classList.remove('active');
        }

        const langContainer = document.getElementById('langContainer');
        langContainer.addEventListener('click', (e) => { e.stopPropagation(); langContainer.classList.toggle('active'); });
        document.addEventListener('click', () => langContainer.classList.remove('active'));

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('reveal'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.section-title').forEach(el => observer.observe(el));

        window.addEventListener('scroll', () => {
            const btn = document.getElementById('backToTop');
            if (window.pageYOffset > 400) btn.classList.add('show');
            else btn.classList.remove('show');
        });
        function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }
    </script>
</body>
</html>
