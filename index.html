<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Portfolio</title>
    <style>
        /* --- 全局設定 --- */
        body {
            background-color: #000000; /* 純黑背景 */
            color: #ffffff;
            /* 使用系統原生的粗體無襯線字，在 iPad 上效果最好 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* 確保佔滿整個螢幕高度 */
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-font-smoothing: antialiased; /* 讓字體更銳利 */
        }

        /* --- 頂部導航列 (Navbar) --- */
        .navbar {
            width: 100%;
            padding: 24px 0;
            display: flex;
            justify-content: center;
            gap: 32px; /* 連結之間的間距 */
            position: absolute; /* 絕對定位固定在上方 */
            top: 0;
            z-index: 100;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.7); /* 稍微透明一點，不要搶主角風采 */
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase; /* 強制全大寫 */
            letter-spacing: 2px; /* 字元間距加大，增加呼吸感 */
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ffffff; /* 滑鼠移過去變全白 */
        }

        /* --- 主視覺區塊 (Hero Section) --- */
        .hero-container {
            flex: 1; /* 佔滿剩餘空間 */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直置中 */
            align-items: center; /* 水平置中 */
            text-align: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 60px; /* 避開上方導航列 */
        }

        /* --- 超大標題 (HI, I'M...) --- */
        .big-title {
            /* 使用視窗寬度單位 (vw)，讓字體隨螢幕大小自動縮放，保持震撼感 */
            font-size: 12vw; 
            font-weight: 900; /* 極粗體 */
            line-height: 0.9; /* 讓行距非常緊湊 */
            text-transform: uppercase;
            margin: 0;
            /* 讓標題稍微在圖片後面一點點，製造層次感 (可選) */
            /* z-index: 1; */ 
        }

        /* --- 你的去背 PNG 照片 --- */
        .profile-png {
            width: 70%; /* 手機版預設寬度 */
            max-width: 400px; /* 電腦版最大寬度 */
            height: auto;
            object-fit: contain;
            /* 利用負邊距，讓照片稍微蓋住一點標題，製造影片中的重疊感 */
            margin-top: -20px; 
            margin-bottom: 24px;
            z-index: 2; /* 確保照片在文字前方 */
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); /* 增加一點點立體陰影 */
        }

        /* --- 副標題/一句話簡介 --- */
        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 400px;
            margin-bottom: 40px;
            line-height: 1.5;
            font-weight: 400;
        }

        /* --- 漸層膠囊按鈕 (Contact Me) --- */
        .contact-btn {
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 16px 40px;
            border-radius: 50px; /* 膠囊形狀 */
            /* 仿照影片的紫粉色漸層 */
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4); /* 發光效果 */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        /* 觸控或滑鼠按下的效果 */
        .contact-btn:active {
             transform: scale(0.96);
             box-shadow: 0 2px 8px rgba(106, 17, 203, 0.3);
        }

        /* --- 針對 iPad 和電腦大螢幕的微調 --- */
        @media (min-width: 768px) {
            .navbar { gap: 48px; font-size: 13px; }
            .big-title { font-size: 8vw; } /* 大螢幕字體比例稍微縮小一點 */
            .profile-png { margin-top: -40px; } /* 加大重疊範圍 */
            .subtitle { font-size: 18px; max-width: 500px; }
            .contact-btn { padding: 18px 48px; font-size: 16px;}
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Projects</a>
        <a href="#" class="nav-link">Contact</a>
    </nav>

    <div class="hero-container">
        <h1 class="big-title">
            HI, I'M<br>LacoonEN
        </h1>

        <img src="profile.png" alt="My Profile Image" class="profile-png">

        <p class="subtitle">
            LacoonEN 伊恩浣熊 | Wolf 沃爾夫 | HuanHuan 幻幻
            <br>這裡是伊恩浣熊的官方網站 會緩慢更新w
        </p>

        <a href="mailto:your@email.com" class="contact-btn">
            Contact Me
        </a>
    </div>

</body>
</html>
