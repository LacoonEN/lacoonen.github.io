<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>伊恩浣熊 | LacoonEN</title>
    <style>
        /* --- 基礎與背景：液態光暈特效 --- */
        body {
            /* 深色背景加上兩個隱約的漸層光球，用來產生玻璃折射感 */
            background-color: #0a0a0c;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(45, 60, 100, 0.4), transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(60, 40, 80, 0.4), transparent 50%);
            background-attachment: fixed;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        /* 限制整體最大寬度，讓排版像精緻的 App 介面 */
        .main-container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        /* --- 去背頭貼專屬設定 --- */
        .profile-pic {
            width: 160px;
            height: auto;
            max-height: 180px;
            object-fit: contain;
            /* 使用 drop-shadow 讓陰影貼合去背邊緣，而不是變成一個方形/圓形陰影 */
            filter: drop-shadow(0 12px 24px rgba(0, 0, 0, 0.8));
            margin-bottom: -10px; /* 讓頭貼稍微往下蓋住一點點自我介紹卡片，產生層次感 */
            z-index: 10;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- 液態玻璃共用材質 (Glassmorphism) --- */
        .liquid-glass {
            background: rgba(255, 255, 255, 0.03); /* 極低透明度 */
            backdrop-filter: blur(20px) saturate(150%); /* 強烈模糊與色彩增艷，產生液態感 */
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* 加上微弱的內發光，讓玻璃邊緣更真實 */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 1px rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            width: 100%;
            box-sizing: border-box;
        }

        /* --- 自我介紹區塊 --- */
        .intro-card {
            padding: 28px 24px;
            text-align: center;
        }
        .intro-name {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: 2px;
            /* 名字加上微金屬漸層反光 */
            background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .intro-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin: 0 0 16px 0;
            letter-spacing: 1px;
        }
        .intro-action {
            font-size: 15px;
            font-weight: 500;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        
        /* 興趣標籤 (小顆的液態玻璃藥丸) */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        .tag {
            font-size: 12px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* --- 角色設定區塊 (雙欄排列) --- */
        .fursona-container {
            display: flex;
            gap: 16px;
            width: 100%;
        }
        .fursona-card {
            flex: 1;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .fursona-name {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 4px 0;
            color: #ffffff;
        }
        .fursona-species {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin: 0 0 16px 0;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            width: 80%;
            text-align: center;
        }
        .fursona-details {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-align: left;
            width: 100%;
            line-height: 1.8;
        }
        .fursona-details span {
            color: rgba(255, 255, 255, 0.4);
            margin-right: 4px;
        }

        /* --- 社群連結按鈕區 --- */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 8px;
        }
        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 20px;
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        /* --- 觸控與滑鼠的智慧判斷 --- */
        @media (hover: hover) {
            .link-btn:hover {
                background: rgba(255, 255, 255, 0.08);
                border: 1px solid rgba(255, 255, 255, 0.3);
                transform: translateY(-2px);
                box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), inset 0 1px 1px rgba(255, 255, 255, 0.3);
            }
            .profile-pic:hover {
                transform: scale(1.08) rotate(2deg); /* 滑鼠游標移到頭貼上會有微微的俏皮放大感 */
            }
        }
        .link-btn:active {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(0.96);
        }

        /* --- 底部版權宣告 --- */
        .footer {
            margin-top: 32px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
            letter-spacing: 0.5px;
        }

        /* 針對 iPhone SE 或非常小的螢幕微調 */
        @media (max-width: 380px) {
            .fursona-container {
                flex-direction: column; /* 小螢幕時角色卡片變為上下排列 */
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <img src="profile.png" alt="伊恩浣熊" class="profile-pic">

        <div class="footer">

    </div>

</body>
