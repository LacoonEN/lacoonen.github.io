<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>伊恩浣熊 | Portfolio</title>
    <style>
        /* --- 全局設定 --- */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* 強制大於螢幕 1px 以觸發 iOS 上下滑動的 Q 彈回彈效果 */
            min-height: calc(100vh + 1px); 
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden; /* 只隱藏水平捲軸，保留垂直滑動 */
        }

        /* --- 左側漢堡選單按鈕 (三條線) --- */
        .menu-btn {
            position: absolute;
            top: 24px;
            left: 20px;
            z-index: 1001; /* 確保在最上層 */
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 10px;
        }
        
        .menu-btn div {
            width: 24px;
            height: 2px;
            background-color: #ffffff;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        /* 漢堡按鈕展開成 X 的動畫 */
        .menu-btn.active div:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        .menu-btn.active div:nth-child(2) { opacity: 0; }
        .menu-btn.active div:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

        /* --- 側邊滑出選單 --- */
        .sidebar {
            position: fixed;
            top: 0;
            left: -260px; /* 預設隱藏在左外側 */
            width: 260px;
            height: 100%;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding-top: 100px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            transition: left 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .sidebar.active { left: 0; }

        .nav-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            padding: 20px 40px;
            transition: color 0.3s ease, background 0.3s ease;
        }
        .nav-link:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
        }

        /* 側邊欄展開時的暗色背景 */
        .sidebar-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        .sidebar-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* --- 下拉式語言切換 (更簡潔) --- */
        .lang-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 101;
        }

        .lang-selected {
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            font-weight: 600;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            user-select: none;
            letter-spacing: 1px;
        }
        .lang-selected:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }
        .lang-selected::after {
            content: '▾';
            font-size: 10px;
            transition: transform 0.3s ease;
        }
        .lang-container.active .lang-selected::after { transform: rotate(180deg); }

        .lang-dropdown {
            position: absolute;
            top: calc(100% + 5px);
            right: 0;
            background: rgba(25, 25, 25, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            width: 130px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(15px);
        }
        .lang-container.active .lang-dropdown {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        .lang-option {
            padding: 12px 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            user-select: none;
            letter-spacing: 0.5px;
        }
        .lang-option:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        /* --- 主視覺區塊 --- */
        .hero-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 60px; /* 預留上方空間避免擋到選單 */
        }

        .big-title {
            font-size: clamp(48px, 12vw, 120px);
            font-weight: 900;
            line-height: 1;
            text-transform: uppercase;
            margin: 0 0 20px 0;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            max-width: 600px;
            margin-bottom: 48px;
            line-height: 1.8;
            font-weight: 300;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* --- 按鈕 --- */
        .contact-btn {
            appearance: none;
            border: none;
            cursor: pointer;
            color: #ffffff;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            padding: 18px 48px;
            border-radius: 50px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
            transition: opacity 0.3s ease, transform 0.3s ease, box-shadow 0.2s ease;
        }
        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
        }

        .fade-out { opacity: 0 !important; transform: translateY(5px) !important; }

        /* --- 底部版權區塊 --- */
        .footer {
            margin-top: auto; /* 自動推到底部 */
            padding: 24px 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            text-align: center;
            letter-spacing: 1px;
            width: 100%;
            box-sizing: border-box;
        }

        /* --- 彈窗樣式 --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; opacity: 0; pointer-events: none; transition: opacity 0.4s ease;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-content {
            background: #111; 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 28px; 
            padding: 32px 24px; 
            box-sizing: border-box; /* 確保 padding 算在寬度內 */
            width: calc(100% - 48px); /* 兩側各留 24px 空隙，絕不貼邊 */
            max-width: 340px; /* 電腦上最大寬度限制 */
            transform: scale(0.9); 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        
        .social-link {
            display: block; width: 100%; padding: 16px; margin-bottom: 12px;
            background: rgba(255,255,255,0.05); border-radius: 16px; border: 1px solid transparent;
            color: #fff; text-decoration: none; font-weight: 500; transition: 0.3s;
            box-sizing: border-box; text-align: center;
        }
        .social-link:hover { 
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="menu-btn" id="menuBtn" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <a href="#" class="nav-link" id="navHome">首頁</a>
        <a href="#" class="nav-link" id="navAbout">關於我</a>
        <a href="#" class="nav-link" id="navEvents">活動場次</a>
        <a href="#" class="nav-link" id="navAlbum">日常相簿</a>
        <a href="#" class="nav-link" id="navCommissions">委託作品</a>
    </div>

    <div class="lang-container" id="langContainer">
        <div class="lang-selected" id="currentLangDisplay">TW</div>
        <div class="lang-dropdown">
            <div class="lang-option" onclick="changeLang('TW')">繁體中文 (TW)</div>
            <div class="lang-option" onclick="changeLang('EN')">English (EN)</div>
            <div class="lang-option" onclick="changeLang('JP')">日本語 (JP)</div>
            <div class="lang-option" onclick="changeLang('KR')">한국어 (KR)</div>
        </div>
    </div>

    <div class="hero-container">
        <h1 class="big-title" id="mainTitle">
            HI, I'M<br>LacoonEN
        </h1>

        <p class="subtitle" id="subtitleText">
            LacoonEN 伊恩浣熊 | Wolf 沃爾夫 | HuanHuan 幻幻
            <br>這裡是伊恩浣熊的官方網站 會緩慢更新w
        </p>

        <button class="contact-btn" id="ctaBtn" onclick="openModal()">
            與我聯繫
        </button>
    </div>

    <div class="footer">
        Hosting by LacoonEN | Design by LacoonEN
    </div>

    <div class="modal-overlay" id="socialModal">
        <div class="modal-content">
            <h2 style="margin-top:0; margin-bottom:24px; text-align:center; font-size:18px;" id="modalTitle">我的社群連結</h2>
            <a href="https://www.facebook.com/share/1CG7dizyQ3/" class="social-link" target="_blank">Facebook</a>
            <a href="https://x.com/furrywolf1118" class="social-link" target="_blank">X (Twitter)</a>
            <a href="https://t.me/LacoonEN" class="social-link" target="_blank">Telegram</a>
            <a href="https://xhslink.com/m/2QNs9Daahnb" class="social-link" id="linkXHS" target="_blank">小紅書</a>
            <a href="https://qm.qq.com/q/qZpAr0dOPC" class="social-link" target="_blank">QQ</a>
        </div>
    </div>

    <script>
        // --- 側邊選單邏輯 ---
        function toggleMenu() {
            document.getElementById('menuBtn').classList.toggle('active');
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }

        // --- 語言資料庫 ---
        const translations = {
            TW: { label: "TW", home: "首頁", about: "關於我", events: "活動場次", album: "日常相簿", commissions: "委託作品", sub: "LacoonEN 伊恩浣熊 | Wolf 沃爾夫 | HuanHuan 幻幻<br>這裡是伊恩浣熊的官方網站 會緩慢更新w", cta: "與我聯繫", modal: "我的社群連結", xhs: "小紅書" },
            EN: { label: "EN", home: "HOME", about: "ABOUT", events: "EVENTS", album: "DAILY ALBUM", commissions: "COMMISSIONS", sub: "LacoonEN | Wolf | HuanHuan<br>Welcome to my official website. Updating slowly!", cta: "CONNECT WITH ME", modal: "MY SOCIAL LINKS", xhs: "RED" },
            JP: { label: "JP", home: "ホーム", about: "私について", events: "イベント", album: "日常アルバム", commissions: "依頼作品", sub: "ラクーンEN | ウルフ | フアンフアン<br>公式ウェブサイトへようこそ。ゆっくり更新中です！", cta: "コンタクト", modal: "ソーシャル連結", xhs: "小紅書 (RED)" },
            KR: { label: "KR", home: "홈", about: "소개", events: "이벤트", album: "일상 앨범", commissions: "의뢰 작품", sub: "라쿤EN | 울프 | 환환<br>공식 웹사이트에 오신 것을 환영합니다. 천천히 업데이트 중입니다!", cta: "연락하기", modal: "소셜 미디어", xhs: "샤오홍슈" }
        };

        // --- 下拉選單邏輯 ---
        const langContainer = document.getElementById('langContainer');
        langContainer.addEventListener('click', function(event) {
            event.stopPropagation();
            this.classList.toggle('active');
        });
        document.addEventListener('click', function() {
            langContainer.classList.remove('active');
        });

        function changeLang(langCode) {
            const elements = [
                document.getElementById('navHome'),
                document.getElementById('navAbout'),
                document.getElementById('navEvents'),
                document.getElementById('navAlbum'),
                document.getElementById('navCommissions'),
                document.getElementById('subtitleText'),
                document.getElementById('ctaBtn')
            ];

            elements.forEach(el => el.classList.add('fade-out'));
            
            setTimeout(() => {
                const t = translations[langCode];
                document.getElementById('currentLangDisplay').innerText = t.label;
                document.getElementById('navHome').innerText = t.home;
                document.getElementById('navAbout').innerText = t.about;
                document.getElementById('navEvents').innerText = t.events;
                document.getElementById('navAlbum').innerText = t.album;
                document.getElementById('navCommissions').innerText = t.commissions;
                document.getElementById('subtitleText').innerHTML = t.sub;
                document.getElementById('ctaBtn').innerText = t.cta;
                document.getElementById('modalTitle').innerText = t.modal;
                document.getElementById('linkXHS').innerText = t.xhs;

                elements.forEach(el => el.classList.remove('fade-out'));
            }, 300);
        }

        // --- 彈窗邏輯 ---
        const modal = document.getElementById('socialModal');
        function openModal() { modal.classList.add('active'); }
        function closeModal() { modal.classList.remove('active'); }
        
        modal.addEventListener('click', function(event) {
            if (event.target === modal) closeModal();
        });
    </script>
</body>
</html>
